<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>간단한 그림판</title>

    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/palette.css">
    <link rel="stylesheet" href="css/canvas.css">
    <link rel="stylesheet" href="css/saveload.css">

    <script src="js/app.js"></script>
  </head>
  <body>
    <main>
      <div class="canvas-area">
        <!-- 그림판 -->
        <canvas id="current-canvas" width="640px" height="640px"></canvas>
      </div>
      <div class="palette">
        <!-- 크기 조절 막대 -->
        <label id="current-size">
          8.00
        </label>
        <input type="range" id="color-range" min="1" max="50" value="8" step="any" class="slider">
        <!-- 색상 선택 -->
        <input type="color" id="color-picker" value="#000000">
        <!-- 그리기-지우기 전환 -->
        <input type="radio" name="draw-erase" id="draw" checked>그리기
        <input type="radio" name="draw-erase" id="erase">지우기
      </div>
      <div class="save-load">
        <button id="save">저장</button>
        <button id="load">불러오기</button>
        <button id="clear">초기화</button>
      </div>
    </main>
  </body>
</html>
