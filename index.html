<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>간단한 그림판</title>

    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/palette.css">
  </head>
  <body>
    <main>
      <div class="canvas-area">
        <!-- 그림판 -->
        <canvas id="current-canvas"></canvas>
      </div>
      <div class="palette" onclick="">
        <!-- 크기 조절 막대 -->
        <div class="point-size">
          <input type="range" min="1" max="15" value="8" class="slider" id="myRange">
        </div>
        <!-- 색상 선택 -->
        <div class="colors">
          <input type="color" class="html5colorpicker" value="#000000">
        </div>
      </div>
      <div class="save-load">
        <button>저장</button>
        <button>불러오기</button>
      </div>
    </main>
  </body>
</html>
